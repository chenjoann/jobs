<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退虎徵才資訊管理系統 v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tab-content {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1.1rem;
            background: white;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .job-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .job-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
            position: relative;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .job-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .job-company {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .job-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .job-detail {
            font-size: 0.9rem;
            color: #666;
        }

        .job-detail strong {
            color: #333;
        }

        .job-description {
            color: #555;
            line-height: 1.6;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            position: relative;
        }

        .job-description.collapsed {
            max-height: 8em;
            overflow: hidden;
            position: relative;
        }

        .job-description.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2em;
            background: linear-gradient(transparent, white);
        }

        .expand-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 5px 0;
            text-decoration: underline;
        }

        .expand-btn:hover {
            color: #5a6fd8;
        }

        .job-footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }

        .no-jobs {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            padding: 40px;
        }

        .success-message, .error-message, .info-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-message {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d6ff;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .logout-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d6ff;
        }

        .password-hint {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #856404;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .job-grid {
                grid-template-columns: 1fr;
            }

            .connection-status {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- 連線狀態指示器 -->
    <div id="connectionStatus" class="connection-status">
        🔄 正在連接資料庫...
    </div>

    <!-- 登入頁面 -->
    <div id="loginPage" class="page active">
        <div class="container">
            <div class="header">
                <h1>🐯 退虎徵才資訊管理系統</h1>
                <p>v2.0 - 企業級雲端協作平台</p>
            </div>
            
            <div class="login-container">
                <h2 style="margin-bottom: 30px; color: #333; text-align: center;">🔐 系統登入</h2>
                
                <div id="loginError" class="error-message" style="display: none;">
                    ❌ 存取密碼錯誤，請重新輸入
                </div>

                <div class="form-group">
                    <label for="passwordInput">存取密碼</label>
                    <input type="password" id="passwordInput" placeholder="請輸入存取密碼" autofocus>
                </div>
                <button class="btn" onclick="attemptLogin()">🔓 進入系統</button>
                
                <div class="password-hint">
                    💡 <strong>系統特色：</strong><br>
                    🌐 雲端即時同步，多人協作<br>
                    📱 響應式設計，手機平板都適用<br>
                    🔒 安全加密，資料保護<br>
                    🚀 快速搜尋，智能篩選
                </div>
            </div>
        </div>
    </div>

    <!-- 主系統頁面 -->
    <div id="mainPage" class="page">
        <div class="container">
            <div class="header">
                <h1>🐯 退虎徵才資訊管理系統</h1>
                <p>雲端協作平台 - 讓人才招募更輕鬆</p>
                <button class="logout-btn" onclick="logout()">🔒 登出</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalJobs">-</div>
                    <div class="stat-label">總職缺數</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCompanies">-</div>
                    <div class="stat-label">合作企業</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayJobs">-</div>
                    <div class="stat-label">今日新增</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="onlineUsers">1</div>
                    <div class="stat-label">線上用戶</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('upload')">📝 發布職缺</button>
                <button class="tab-button" onclick="switchTab('search')">🔍 查詢職缺</button>
                <button class="tab-button" onclick="switchTab('manage')">⚙️ 系統管理</button>
            </div>

            <div id="upload-tab" class="tab-content active">
                <h2 style="margin-bottom: 30px; color: #333;">發布新職缺</h2>
                
                <div id="uploadStatus" style="display: none;"></div>

                <form id="jobForm" onsubmit="return false;">
                    <div class="form-row">
                        <div class="form-group">
                            <label>公司名稱 *</label>
                            <input type="text" id="company" required>
                        </div>
                        <div class="form-group">
                            <label>職位名稱 *</label>
                            <input type="text" id="jobTitle" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>工作地點 *</label>
                            <input type="text" id="location" required>
                        </div>
                        <div class="form-group">
                            <label>工作類型 *</label>
                            <select id="employmentType" required>
                                <option value="">請選擇工作類型</option>
                                <option value="全職">全職</option>
                                <option value="兼職">兼職</option>
                                <option value="契約">契約</option>
                                <option value="實習">實習</option>
                                <option value="遠端工作">遠端工作</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>薪資範圍</label>
                            <input type="text" id="salary" placeholder="例：40,000 - 60,000">
                        </div>
                        <div class="form-group">
                            <label>經驗要求</label>
                            <select id="experience">
                                <option value="">請選擇經驗要求</option>
                                <option value="無經驗">無經驗</option>
                                <option value="1年以下">1年以下</option>
                                <option value="1-3年">1-3年</option>
                                <option value="3-5年">3-5年</option>
                                <option value="5-10年">5-10年</option>
                                <option value="10年以上">10年以上</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>所需技能</label>
                        <input type="text" id="skills" placeholder="例：JavaScript, React, Node.js, MySQL">
                    </div>

                    <div class="form-group">
                        <label>工作描述 *</label>
                        <textarea id="description" required placeholder="請詳細描述工作內容、職責、要求、福利待遇等..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>聯絡信箱 *</label>
                            <input type="email" id="contactEmail" required>
                        </div>
                        <div class="form-group">
                            <label>聯絡電話</label>
                            <input type="tel" id="contactPhone" placeholder="選填">
                        </div>
                    </div>

                    <button type="button" class="btn" id="submitBtn" onclick="submitJob()">🚀 發布職缺</button>
                </form>
            </div>

            <div id="search-tab" class="tab-content">
                <h2 style="margin-bottom: 30px; color: #333;">職缺搜尋</h2>
                
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="🔍 搜尋職位、公司名稱或技能關鍵字..." oninput="filterJobs()">
                </div>

                <div class="filters">
                    <select id="locationFilter" onchange="filterJobs()">
                        <option value="">所有地點</option>
                    </select>
                    <select id="typeFilter" onchange="filterJobs()">
                        <option value="">所有類型</option>
                        <option value="全職">全職</option>
                        <option value="兼職">兼職</option>
                        <option value="契約">契約</option>
                        <option value="實習">實習</option>
                        <option value="遠端工作">遠端工作</option>
                    </select>
                    <select id="experienceFilter" onchange="filterJobs()">
                        <option value="">所有經驗</option>
                        <option value="無經驗">無經驗</option>
                        <option value="1年以下">1年以下</option>
                        <option value="1-3年">1-3年</option>
                        <option value="3-5年">3-5年</option>
                        <option value="5-10年">5-10年</option>
                        <option value="10年以上">10年以上</option>
                    </select>
                </div>

                <div id="jobResults" class="job-grid">
                    <div class="no-jobs">
                        🔄 正在載入職缺資訊...
                    </div>
                </div>
            </div>

            <div id="manage-tab" class="tab-content">
                <h2 style="margin-bottom: 30px; color: #333;">系統管理</h2>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
                    <button class="btn" onclick="refreshData()" style="margin-top: 0;">🔄 重新載入</button>
                    <button class="btn" onclick="exportData()" style="margin-top: 0;">📥 匯出資料</button>
                    <button class="btn" onclick="clearTestData()" style="margin-top: 0;">🧹 清除測試</button>
                    <button class="btn" onclick="showBackup()" style="margin-top: 0;">💾 備份管理</button>
                </div>

                <div class="info-message">
                    <h3 style="margin-bottom: 15px; color: #004085;">🔧 系統資訊</h3>
                    <div style="font-family: monospace; font-size: 0.9rem; line-height: 1.6;">
                        <div><strong>系統版本:</strong> v2.0</div>
                        <div><strong>資料庫狀態:</strong> <span id="dbStatus">檢查中...</span></div>
                        <div><strong>最後同步:</strong> <span id="lastSync">-</span></div>
                        <div><strong>總資料量:</strong> <span id="dataSize">-</span></div>
                    </div>
                </div>

                <div style="background: #f8f9fa; border-radius: 10px; padding: 20px;">
                    <h3 style="margin-bottom: 15px; color: #333;">📊 資料預覽</h3>
                    <div style="max-height: 300px; overflow-y: auto; background: #fff; border: 1px solid #ddd; border-radius: 5px; padding: 15px;">
                        <pre id="dataPreview" style="margin: 0; font-size: 0.8rem; line-height: 1.4; color: #333;">載入中...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // 系統設定 - 請替換為您的實際密碼
        const SYSTEM_PASSWORD = "Yahoo";
        
        // 全域變數
        let database = null;
        let jobs = [];
        let isConnected = false;
        let isAuthenticated = false;

        // Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyDi5dN-ceLmaWi4Wvj4n_li9vCUz1Df7DM",
            authDomain: "new-job-28aef.firebaseapp.com",
            databaseURL: "https://new-job-28aef-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "new-job-28aef",
            storageBucket: "new-job-28aef.firebasestorage.app",
            messagingSenderId: "1072474824454",
            appId: "1:1072474824454:web:f28ec298256cc5c1048887",
            measurementId: "G-1LLC8G8J89"
        };

        // 初始化 Firebase
        function initFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                
                console.log('🔥 Firebase 初始化成功');
                
                // 監聽連線狀態
                const connectedRef = database.ref(".info/connected");
                connectedRef.on("value", (snap) => {
                    isConnected = snap.val() === true;
                    updateConnectionStatus();
                    
                    if (isConnected && isAuthenticated) {
                        loadJobs();
                    }
                });

                // 監聽職缺資料變化
                const jobsRef = database.ref('jobs');
                jobsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    jobs = data ? Object.values(data) : [];
                    
                    console.log('📋 資料同步:', jobs.length, '筆職缺');
                    updateStats();
                    updateManagementInfo();
                    
                    // 更新當前顯示的職缺
                    if (document.getElementById('search-tab').classList.contains('active')) {
                        filterJobs();
                    }
                });
                
            } catch (error) {
                console.error('❌ Firebase 初始化失敗:', error);
                updateConnectionStatus('error');
            }
        }

        // 更新連線狀態
        function updateConnectionStatus(status = null) {
            const statusEl = document.getElementById('connectionStatus');
            
            if (status === 'error') {
                statusEl.textContent = '❌ 連線失敗';
                statusEl.style.background = '#f8d7da';
                statusEl.style.color = '#721c24';
            } else if (isConnected) {
                statusEl.textContent = '🟢 資料庫已連線';
                statusEl.style.background = '#d4edda';
                statusEl.style.color = '#155724';
            } else {
                statusEl.textContent = '🔄 連線中...';
                statusEl.style.background = '#cce7ff';
                statusEl.style.color = '#004085';
            }
        }

        // 登入功能
        function attemptLogin() {
            const password = document.getElementById('passwordInput').value.trim();
            const errorDiv = document.getElementById('loginError');
            
            if (password === SYSTEM_PASSWORD) {
                isAuthenticated = true;
                errorDiv.style.display = 'none';
                document.getElementById('passwordInput').value = '';
                showMainPage();
            } else {
                errorDiv.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // 顯示主頁面
        function showMainPage() {
            document.getElementById('loginPage').classList.remove('active');
            document.getElementById('mainPage').classList.add('active');
            
            if (isConnected) {
                loadJobs();
            }
        }

        // 登出功能
        function logout() {
            isAuthenticated = false;
            document.getElementById('mainPage').classList.remove('active');
            document.getElementById('loginPage').classList.add('active');
            
            // 清空敏感資料
            jobs = [];
            updateStats();
        }

        // 頁籤切換
        function switchTab(tabName) {
            // 移除所有 active 狀態
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 設定新的 active 狀態
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // 特殊處理
            if (tabName === 'search') {
                filterJobs();
                updateLocationFilter();
            } else if (tabName === 'manage') {
                updateManagementInfo();
            }
        }

        // 載入職缺
        function loadJobs() {
            if (!database || !isConnected) return;
            
            console.log('📥 載入職缺資料...');
        }

        // 提交職缺
        function submitJob() {
            if (!database || !isConnected) {
                showMessage('error', '❌ 資料庫未連線，無法發布職缺');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '🔄 發布中...';

            // 收集表單資料
            const jobData = {
                company: document.getElementById('company').value.trim(),
                jobTitle: document.getElementById('jobTitle').value.trim(),
                location: document.getElementById('location').value.trim(),
                employmentType: document.getElementById('employmentType').value,
                salary: document.getElementById('salary').value.trim(),
                experience: document.getElementById('experience').value,
                skills: document.getElementById('skills').value.trim(),
                description: document.getElementById('description').value.trim(),
                contactEmail: document.getElementById('contactEmail').value.trim(),
                contactPhone: document.getElementById('contactPhone').value.trim(),
                createdDate: new Date().toLocaleDateString('zh-TW'),
                createdAt: new Date().toISOString(),
                id: 'job_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
            };

            // 驗證必填欄位
            if (!jobData.company || !jobData.jobTitle || !jobData.location || 
                !jobData.employmentType || !jobData.description || !jobData.contactEmail) {
                showMessage('error', '❌ 請填寫所有必填欄位！');
                submitBtn.disabled = false;
                submitBtn.textContent = '🚀 發布職缺';
                return;
            }

            // 儲存到 Firebase
            const jobsRef = database.ref('jobs');
            jobsRef.push(jobData)
                .then((ref) => {
                    console.log('✅ 職缺發布成功，ID:', ref.key);
                    showMessage('success', '✅ 職缺已成功發布！');
                    clearForm();
                })
                .catch((error) => {
                    console.error('❌ 發布失敗:', error);
                    showMessage('error', '❌ 發布失敗：' + error.message);
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = '🚀 發布職缺';
                });
        }

        // 清空表單
        function clearForm() {
            document.getElementById('jobForm').reset();
        }

        // 顯示訊息
        function showMessage(type, message) {
            const statusEl = document.getElementById('uploadStatus');
            statusEl.className = type + '-message';
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // 篩選職缺
        function filterJobs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const locationFilter = document.getElementById('locationFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const experienceFilter = document.getElementById('experienceFilter').value;
            
            let filteredJobs = jobs.filter(job => {
                const matchesSearch = !searchTerm || 
                    job.jobTitle.toLowerCase().includes(searchTerm) ||
                    job.company.toLowerCase().includes(searchTerm) ||
                    (job.skills && job.skills.toLowerCase().includes(searchTerm)) ||
                    job.description.toLowerCase().includes(searchTerm);
                
                const matchesLocation = !locationFilter || job.location === locationFilter;
                const matchesType = !typeFilter || job.employmentType === typeFilter;
                const matchesExperience = !experienceFilter || job.experience === experienceFilter;
                
                return matchesSearch && matchesLocation && matchesType && matchesExperience;
            });
            
            // 按發布時間排序：最新的在前面
            filteredJobs.sort((a, b) => {
                // 使用 createdAt 時間戳進行排序
                const timeA = new Date(a.createdAt || a.createdDate).getTime();
                const timeB = new Date(b.createdAt || b.createdDate).getTime();
                return timeB - timeA; // 降序排列，最新的在前
            });
            
            displayJobs(filteredJobs);
        }

        // 顯示職缺
        function displayJobs(jobsToShow) {
            const container = document.getElementById('jobResults');
            
            if (jobsToShow.length === 0) {
                container.innerHTML = `
                    <div class="no-jobs">
                        ${jobs.length === 0 ? 
                          '📭 目前沒有職缺資訊<br><br><small>請到「發布職缺」頁面新增職缺</small>' : 
                          '🔍 沒有符合條件的職缺<br><br><small>請嘗試調整搜尋條件</small>'
                        }
                    </div>
                `;
                return;
            }
            
            container.innerHTML = jobsToShow.map(job => createJobCard(job)).join('');
        }

        // 創建職缺卡片
        function createJobCard(job) {
            const descriptionLines = job.description.split('\n');
            const isLongDescription = descriptionLines.length > 10 || job.description.length > 500;
            const shortDescription = isLongDescription ? 
                job.description.substring(0, 400) + '...' : job.description;

            // 檢查是否為最近發布（24小時內）
            const jobTime = new Date(job.createdAt || job.createdDate);
            const now = new Date();
            const hoursDiff = (now - jobTime) / (1000 * 60 * 60);
            const isNew = hoursDiff < 24;
            const isVeryNew = hoursDiff < 1; // 1小時內

            // 格式化發布時間
            let timeDisplay = job.createdDate;
            if (job.createdAt) {
                const jobDate = new Date(job.createdAt);
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (jobDate.toDateString() === today.toDateString()) {
                    timeDisplay = `今天 ${jobDate.toLocaleTimeString('zh-TW', {hour: '2-digit', minute: '2-digit'})}`;
                } else if (jobDate.toDateString() === yesterday.toDateString()) {
                    timeDisplay = `昨天 ${jobDate.toLocaleTimeString('zh-TW', {hour: '2-digit', minute: '2-digit'})}`;
                } else {
                    timeDisplay = jobDate.toLocaleDateString('zh-TW') + ' ' + jobDate.toLocaleTimeString('zh-TW', {hour: '2-digit', minute: '2-digit'});
                }
            }

            return `
                <div class="job-card" style="${isNew ? 'border-left-color: #28a745; box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);' : ''}">
                    ${isVeryNew ? '<div style="position: absolute; top: 15px; right: 15px; background: #28a745; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: bold;">🆕 剛發布</div>' : ''}
                    ${isNew && !isVeryNew ? '<div style="position: absolute; top: 15px; right: 15px; background: #17a2b8; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: bold;">✨ 最新</div>' : ''}
                    <div class="job-title">${job.jobTitle}</div>
                    <div class="job-company">${job.company}</div>
                    <div class="job-details">
                        <div class="job-detail"><strong>📍 地點:</strong> ${job.location}</div>
                        <div class="job-detail"><strong>💼 類型:</strong> ${job.employmentType}</div>
                        <div class="job-detail"><strong>💰 薪資:</strong> ${job.salary || '面議'}</div>
                        <div class="job-detail"><strong>⏰ 經驗:</strong> ${job.experience || '不拘'}</div>
                    </div>
                    ${job.skills ? `<div class="job-detail"><strong>🛠️ 技能:</strong> ${job.skills}</div>` : ''}
                    <div class="job-description ${isLongDescription ? 'collapsed' : ''}" id="desc-${job.id}">
                        ${isLongDescription ? shortDescription : job.description}
                    </div>
                    ${isLongDescription ? `
                        <button class="expand-btn" onclick="toggleDescription('${job.id}')">
                            📖 展開完整描述
                        </button>
                    ` : ''}
                    <div class="job-footer">
                        <strong>📧 聯絡:</strong> ${job.contactEmail}
                        ${job.contactPhone ? `<br><strong>📞 電話:</strong> ${job.contactPhone}` : ''}
                        <br><strong>📅 發布:</strong> <span style="${isNew ? 'color: #28a745; font-weight: bold;' : ''}">${timeDisplay}</span>
                    </div>
                </div>
            `;
        }

        // 展開/收合職缺描述
        function toggleDescription(jobId) {
            const descEl = document.getElementById(`desc-${jobId}`);
            const btnEl = descEl.parentNode.querySelector('.expand-btn');
            const job = jobs.find(j => j.id === jobId);
            
            if (descEl.classList.contains('collapsed')) {
                descEl.classList.remove('collapsed');
                descEl.innerHTML = job.description;
                btnEl.innerHTML = '📝 收合描述';
            } else {
                descEl.classList.add('collapsed');
                const shortDescription = job.description.substring(0, 400) + '...';
                descEl.innerHTML = shortDescription;
                btnEl.innerHTML = '📖 展開完整描述';
            }
        }

        // 更新地點篩選器
        function updateLocationFilter() {
            const locationFilter = document.getElementById('locationFilter');
            const locations = [...new Set(jobs.map(job => job.location))].sort();
            
            locationFilter.innerHTML = '<option value="">所有地點</option>' +
                locations.map(location => `<option value="${location}">${location}</option>`).join('');
        }

        // 更新統計資料
        function updateStats() {
            const totalJobs = jobs.length;
            const totalCompanies = new Set(jobs.map(job => job.company)).size;
            const today = new Date().toLocaleDateString('zh-TW');
            const todayJobs = jobs.filter(job => job.createdDate === today).length;
            
            document.getElementById('totalJobs').textContent = totalJobs;
            document.getElementById('totalCompanies').textContent = totalCompanies;
            document.getElementById('todayJobs').textContent = todayJobs;
        }

        // 管理功能
        function refreshData() {
            if (database && isConnected) {
                console.log('🔄 手動重新載入資料');
                loadJobs();
                showMessage('success', '✅ 資料已重新載入');
            } else {
                showMessage('error', '❌ 資料庫未連線');
            }
        }

        function exportData() {
            if (jobs.length === 0) {
                showMessage('error', '❌ 沒有資料可以匯出');
                return;
            }

            const dataStr = JSON.stringify(jobs, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `tiger-jobs-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('success', '✅ 資料已匯出');
            console.log('📥 資料匯出完成');
        }

        function clearTestData() {
            if (!database || !isConnected) {
                showMessage('error', '❌ 資料庫未連線');
                return;
            }

            if (confirm('確定要清除所有測試資料嗎？此操作無法復原！')) {
                const testJobsToDelete = jobs.filter(job => 
                    job.company.includes('測試') || 
                    job.jobTitle.includes('測試') ||
                    job.description.includes('測試') ||
                    job.testFlag === true
                );

                if (testJobsToDelete.length === 0) {
                    showMessage('info', 'ℹ️ 沒有找到測試資料');
                    return;
                }

                // 這裡需要實作刪除功能
                showMessage('info', `🧹 發現 ${testJobsToDelete.length} 筆測試資料，請手動到 Firebase Console 刪除`);
            }
        }

        function showBackup() {
            const backupInfo = `
系統備份資訊：
- 資料庫：Firebase Realtime Database
- 自動備份：每日午夜12點
- 備份保留：30天
- 手動備份：可隨時匯出 JSON 格式

建議定期使用「匯出資料」功能進行本地備份。
            `;
            alert(backupInfo);
        }

        // 更新管理資訊
        function updateManagementInfo() {
            const dbStatusEl = document.getElementById('dbStatus');
            const lastSyncEl = document.getElementById('lastSync');
            const dataSizeEl = document.getElementById('dataSize');
            const dataPreviewEl = document.getElementById('dataPreview');

            if (isConnected) {
                dbStatusEl.textContent = '🟢 正常運行';
                dbStatusEl.style.color = '#28a745';
            } else {
                dbStatusEl.textContent = '🔴 連線中斷';
                dbStatusEl.style.color = '#dc3545';
            }

            lastSyncEl.textContent = new Date().toLocaleString('zh-TW');
            
            const dataSize = JSON.stringify(jobs).length;
            dataSizeEl.textContent = `${Math.round(dataSize / 1024)} KB (${jobs.length} 筆記錄)`;

            if (jobs.length > 0) {
                const preview = jobs.slice(0, 3).map(job => ({
                    公司: job.company,
                    職位: job.jobTitle,
                    地點: job.location,
                    發布時間: job.createdDate
                }));
                dataPreviewEl.textContent = JSON.stringify(preview, null, 2);
            } else {
                dataPreviewEl.textContent = '目前沒有職缺資料';
            }
        }

        // 鍵盤事件
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginPage').classList.contains('active')) {
                attemptLogin();
            }
        });

        // 初始化系統
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 退虎徵才系統 v2.0 啟動');
            updateConnectionStatus();
            initFirebase();
        });

        console.log('🌟 退虎徵才系統 v2.0 已準備就緒！');
    </script>
</body>
